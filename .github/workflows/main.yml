name: Build and Push Docker Image

on:
  push:
    branches:
      - main  # Se ejecuta cuando haces push a main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código fuente
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Instalar dependencias
        run: npm install

      - name: Generar build del backend
        run: npm run build  # Asegúrate de que este comando esté en tu package.json

      - name: Iniciar sesión en GHCR
        run: echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Construir la imagen Docker
        run: docker build -t ghcr.io/global-market-mateo/global-market-backend:latest .

      - name: Subir la imagen a GHCR
        run: docker push ghcr.io/global-market-mateo/global-market-backend:latest
